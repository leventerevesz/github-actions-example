name: 'Build ESP IDF project'

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      [ $default-branch ]
      
jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      # Looks for action in <PROJECT_ROOT_DIRECTORY>/action-a
        run: ./build-ci.sh
